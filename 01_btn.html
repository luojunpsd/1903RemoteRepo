<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>
    <br>
    <h3>按钮:</h3>
	<button class="btn btn-default">bt按钮</button>
	<hr />
	<input type="button" name="" id="" value="input按钮"  class="btn btn-default"/><br>
	<h3>按钮6种样式</h3>
	<button class="btn btn-default">bt按钮</button>
	<hr /><button class="btn btn-default">默认按钮</button>
	<button class="btn btn-danger">危险按钮</button>
	<button class="btn btn-warning">警告按钮</button>
	<button class="btn btn-info">提示按钮</button>
	<button class="btn btn-success">成功按钮</button><button class="btn btn-primary">基础按钮</button>
	
	<hr />
	<hr /><button class="btn btn-info btn-lg">大按钮</button>
	<hr /><button class="btn btn-info btn-df">默认按钮</button>
	<button class="btn btn-info btn-sm">小按钮</button><button class="btn btn-info btn-xs">超小按钮</button><button class="btn btn-info btn-block">块级按钮</button>
	
	
	
	<h3>自己试试按钮</h3>
	<div class="row">
	<input type="submit" name="" id="" value="" class="btn self-btn bg s_btn">
		
	</div>

	
	
	
	
	<hr />
	<hr />
	<a href="#" class="btn btn-default">link按钮</a>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../jquery-3.4.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  </body>
</html>
