<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>文本样式</h1>
    <br />
    <h3>文本的6种字体颜色</h3>
	<p class="text-muted">温和色</p>
	<p class="text-danger">危险色</p>
	<p class="text-warning">警告色</p>
	<p class="text-info">提示色</p>
	<p class="text-success">成功色</p>
	<p class="text-primary">基础色</p>
	<br />
    <h3>文本的5种背景色</h3>
    <p class="text-danger bg-danger">危险色</p>
    <p class="text-warning bg-warning">警告色</p>
    <p class="text-info bg-info">提示色</p>
    <p class="text-success bg-success">成功色</p>
    <p class="text-primary bg-primary">基础色</p>
   <!-- <p class="bg-secondary">ss</p>-->
   <br />
    <h3>文本的4种对其方式</h3>
   <p class="text-left">左对齐</p>
   <p class="text-center">居中</p>
   <p class="text-right">右对齐</p>
   <p class="text-justify">两端对齐左右没有空格</p>
   <p class="text-center"></p>
   <br />
    <h3>文本的3种转换方式</h3>
   <p>hello,world</p>
   <p class="text-uppercase">hello,world</p>
   <p class="text-lowercase">Hello,WORLD</p>
   <p class="text-capitalize">hello,world</p>
   danger,warning,info,primarty,success
   
   
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../jquery-3.4.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  </body>
</html>
